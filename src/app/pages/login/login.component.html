<div class="body">
    <mat-card class="mat-elevation-z4">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-grid-list cols="1" rowHeight="80px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field appearance="outline">
                            <mat-label>Login</mat-label>
                            <input matInput formControlName="login" autofocus>
                            <mat-error *ngIf="form.get('login')?.errors?.['required']">This field is required</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password">
                            <mat-error *ngIf="form.get('password')?.errors?.['required']">This field is required</mat-error>
                            <mat-error *ngIf="form.get('password')?.errors?.['minlength']">The password need to have 6 characters.</mat-error>
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
